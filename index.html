<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miniwati Game Suit Jepang</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&family=Sigmar+One&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
    <div class="block">
        <span>Layar terlalu kecil untuk membuka halaman ini</span>
    </div>
    <div class="splash">
        <div class="center">
            <h1>JAN-KEN</h1>
            <button class="start">Mulai Game</button>
        </div>
    </div>

    <div id="ninja-ken" class="goyang"></div>

    <div class="skor">
        <span class="skor-ken">0</span> 
        <span class="skor-player">0</span>
    </div>

    <div class="pilih">
        <button id="batu" title="Pilih batu"></button>
        <button id="gunting" title="Pilih gunting"></button>
        <button id="kertas" title="Pilih kertas"></button>
    </div>

    <button id="reset" title="Mulai ulang permainan">Reset Game</button>

    <script src="./js/main.js"></script>
</body>
</html>
